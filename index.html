<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    light-split {
      border: 1px solid #888;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <h1>Chip</h1>
  <light-chip scale="0.8">Default Chip</light-chip>
  <light-chip bg="#70f" style="font: 100 18px Helvetica;">Fancy Chip</light-chip>
  <light-chip bg="#ccc">Fancy Chip</light-chip>

  <h1>Split</h1>
  <light-split disabled ratio="0.2:0.8" style="border-radius: 10px;">
    <div slot="a">
      <h1>Left</h1>
    </div>
    <div slot="b">
      <light-split vertical ratio="0.6:0.4" style="height: 300px;">
        <div slot="a">
          <h1>Right, Top</h1>
        </div>
        <div slot="b">
          <h1>Right, Down</h1>
        </div>
      </light-split>
    </div>
  </light-split>

  <script type="module" src="src/split.ts"></script>
  <script type="module" src="src/chip.ts"></script>
</body>

</html>
